      <h1>小古诗词</h1>
       <p>云霞随舟，黄山秋云忧愁。
          洛水仲曹久痴情，
          难把浮色换浅酌。
          秋池仍怜秋华后，
          血染霓裳土成丘。
          为官为相性难酬，
          仅欲桥头矮阁楼，
          曲肱对酒，不寄空山愁。</p>
       <p>闹世欢愉人言笑，
          戚角黄竹损墨碗。
          旭风送香引留客，
          朔风裹衣拳体寒。
          罢了，罢了。
          谁言己家丰裳暖，
          讨饭碗中滚风泥。</p>
